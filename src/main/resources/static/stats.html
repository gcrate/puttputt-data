<script type="text/javascript">

  // generate fake data 
  /*
  data = [
    {
      "speed": string 0-10 mph,
      "angle": -90 - 90,
      "score": 0-6 
    },
    ...
  ]
  */
  $(document).ready(function(){
    var data = [];
    var ctx = document.getElementById('barChart');
    var myBarChart = null;

    

    $.ajax({
      url:'/data',
      success: function(dataResponse) {
        //console.dir(data);
        // update graph
        data = dataResponse;
        drawGraphs();

      },
      error: function() {
        console.log('something went wrong');
      }
    });

    // make ajax call to /data
    (function poll() {
      setTimeout(function(){
        console.log('polling...');
        $.ajax({
          url:'/data',
          success: function(dataResponse) {
            //console.dir(data);
            // update graph
            data = dataResponse;
            drawGraphs();

            poll();
          },
          error: function() {
            console.log('something went wrong');
          }
        });
      }, 15000);
    })();

    function drawGraphs() {
      var dataSetSSA = new vis.DataSet();
      for (var index in data) {
        var value = (Math.sin(index/50) * Math.cos(index/50) * 50 + 50);
        dataSetSSA.add({
            x: data[index].score,
            y: data[index].speed,
            z: data[index].angle,
            style: value
        });
      }


      // specify options
      var options = {
          width:  '500px',
          height: '400px',
          style: 'dot-color',
          showPerspective: true,
          showGrid: true,
          showShadow: true,
          keepAspectRatio: true,
          verticalRatio: 0.5,
          xLabel: "Score",
          yLabel: "Speed",
          zLabel: "Angle"
      };

      // Instantiate our 3D graph object.
      var container = document.getElementById('graph3D');
      var graph3d = new vis.Graph3d(container, dataSetSSA, options);




      /************************** bar chart **************************/
      console.dir(dataSetSSA);
      // get collection of scores and their occurences
      var objScores = {}; 

      for (var point in dataSetSSA['_data']) {
        var tmpX = dataSetSSA['_data'][point]['x'];
        // if scores obj has tmpX as a key, then update the value
        if (objScores.hasOwnProperty(tmpX)) {
          objScores[tmpX] += 1;
        }
        else {
         objScores[tmpX] = 1; 
        }
        
      }
      console.dir(objScores);

      var listScoresDist = [];

      for (var n = 1; n <= 6; n++) {
        // if n is not a key of objScores, then fill in zero
        if (!objScores.hasOwnProperty(n)) {
          objScores[n] = 0;
        }
      }

      // populate listScoresDist  
      for(var score in objScores){
        listScoresDist.push(objScores[score]);
      }

      console.log('listScoresDist');
      console.log(listScoresDist);
      var bcData = {
        labels: ['1', '2', '3', '4', '5', '6+'],
        datasets: [
          {
            label: "Number of Players",
            backgroundColor: [
                'rgba(103, 255, 0, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(103, 255, 0, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1,
            data: listScoresDist
          }
        ]
      };

      var bcOptions = {
        legend: {
          display: false
        },
        title: {
          display: true,
          text: "Score Distribution",
          fontSize: 16
        },
        scales: {
          yAxes: [
            {
              type: "linear",
              ticks: {
                stepSize: 1
              }
            }
          ]
        }
      };


      
      if (myBarChart === null) {
        console.log('creat first time');
        // create
        myBarChart = new Chart(ctx, {
            type: "bar",
            data: bcData,
            options: bcOptions
        });
      } else {
        console.log('updating');
        // destroy
        myBarChart.destroy();
        // create again
        myBarChart = new Chart(ctx, {
            type: "bar",
            data: bcData,
            options: bcOptions
        });

      }


    } // end drawGraph

    Object.size = function(obj) {
        var size = 0, key;
        for (key in obj) {
            if (obj.hasOwnProperty(key)) size++;
        }
        return size;
    };
    



  });




</script>
